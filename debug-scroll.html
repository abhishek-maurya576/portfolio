<!DOCTYPE html>
<html>
<head>
    <title>Scroll Debug Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .section { height: 100vh; padding: 20px; margin: 20px 0; border: 2px solid #ccc; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; height: 80px; background: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #projects { background: lightblue; }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="scrollToProjects()">Scroll to Projects</button>
        <button onclick="testElementExists()">Test Element</button>
    </div>
    
    <div class="section" style="background: lightcoral;">
        <h2>Hero Section</h2>
        <p>This is the hero section with lots of content...</p>
    </div>
    
    <div class="section" style="background: lightgreen;">
        <h2>About Section</h2>
        <p>This is the about section...</p>
    </div>
    
    <div class="section" id="projects">
        <h2>Projects Section</h2>
        <p>This is the projects section that we want to scroll to!</p>
    </div>
    
    <div class="section" style="background: lightyellow;">
        <h2>Contact Section</h2>
        <p>This is the contact section...</p>
    </div>

    <script>
        function scrollToProjects() {
            console.log('Scroll to projects clicked');
            
            const projectsSection = document.getElementById('projects');
            console.log('Projects section element:', projectsSection);
            
            if (projectsSection) {
                const rect = projectsSection.getBoundingClientRect();
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const elementTop = rect.top + scrollTop;
                const navbarHeight = 120;
                const targetPosition = elementTop - navbarHeight;
                
                console.log('Element rect:', rect);
                console.log('Current scroll position:', scrollTop);
                console.log('Element top position:', elementTop);
                console.log('Target scroll position:', targetPosition);
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            } else {
                console.log('Projects section not found');
            }
        }
        
        function testElementExists() {
            const projectsSection = document.getElementById('projects');
            console.log('Element exists:', !!projectsSection);
            if (projectsSection) {
                console.log('Element position:', projectsSection.offsetTop);
                console.log('Element height:', projectsSection.offsetHeight);
            }
        }
    </script>
</body>
</html>
